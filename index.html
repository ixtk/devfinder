<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"/>
  <title>Devfinder</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>devfinder</h1>
      <button class="theme-btn">
        <span class="theme-mode-text">Dark</span>
        <img src="./assets/icon-moon.svg" alt="moon icon">
      </button>
    </header>
    <main>
      <form>
        <img src="./assets/icon-search.svg" alt="search icon" class="search-icon">
        <input type="text" placeholder="Github username..." class="search-input">
        <button class="search-btn">Search</button>
      </form>
      <div class="search-results">
        <img alt="user avatar" class="user-avatar">
        <h2 class="username"></h2>
        <a href="#" class="user-link"></a>
        <span class="join-time"></span>
        <p class="user-bio"></p>
        <div class="user-details">
          <dl class="github-stats">
            <div>
              <dt>Repos</dt>
              <dd class="repos"></dd>
            </div>
            <div>
              <dt>Followers</dt>
              <dd class="followers"></dd>
            </div>
            <div>
              <dt>Following</dt>
              <dd class="following"></dd>
            </div>
          </dl>
          <ul class="person-info">
            <li class="info-list-item">
              <img src="./assets/icon-location.svg" alt="location icon">
              <span class="location"></span>
            </li>
            <li class="info-list-item">
              <img src="./assets/icon-website.svg" alt="link icon">
              <span class="blog"></span>
            </li>
            <li class="info-list-item">
              <img src="./assets/icon-twitter.svg" alt="Twitter icon">
              <span class="twitter"></span>
            </li>
            <li class="info-list-item">
              <img src="./assets/icon-company.svg" alt="company icon">
              <span class="company"></span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
