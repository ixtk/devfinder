<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"/>
  <title>Devfinder</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>devfinder</h1>
      <button class="theme-btn">
        <span class="theme-mode-text">Dark</span>
        <img src="./assets/icon-moon.svg" alt="moon icon">
      </button>
    </header>
    <main>
      <div class="search-bar">
        <img src="./assets/icon-search.svg" alt="search icon" class="search-icon">
        <input type="text" placeholder="Github username..." class="search-input">
        <button class="search-btn">Search</button>
      </div>
      <div class="search-results">
        <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="user avatar" class="user-avatar">
        <h2 class="username">The Octocat</h2>
        <a href="#" class="user-link">@octocat</a>
        <span class="join-time-text">Joined <time datetime="2008-02-14 20:00">25 Jen 2011</time></span>
        <p class="user-bio">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ab quaerat rerum praesentium.</p>
        <div class="user-details">
          <dl class="github-stats">
            <div>
              <dt>Repos</dt>
              <dd>8</dd>
            </div>
            <div>
              <dt>Followers</dt>
              <dd>3938</dd>
            </div>
            <div>
              <dt>Following</dt>
              <dd>9</dd>
            </div>
          </dl>
          <ul class="person-info">
            <li class="info-list-item"><img src="./assets/icon-location.svg" alt="location icon">San Francisco</li>
            <li class="info-list-item"><img src="./assets/icon-website.svg" alt="link icon"><a href="#">https://github.blog</a></li>
            <li class="info-list-item"><img src="./assets/icon-twitter.svg" alt="Twitter icon">Not available</li>
            <li class="info-list-item"><img src="./assets/icon-company.svg" alt="company icon"><a href="#">@github</a></li>
          </ul>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
